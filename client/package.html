<template name="description">
  <div class="card">
    <div class="card-content">
      <span class="card-title black-text">Package description</span>

      <div class="row">

        <div class="input-field col s12">
          <i class="mdi-action-translate prefix"></i>
          <input type="text" id="packageName" name="packageName" value="" autocapitalize="off" autocorrect="off">

          <label for="packageName">Package name</label>
          <div class="input-prefixed-comment">
            [a-z0-9_]+
          </div>
        </div>

        <div class="input-field col s12">
          <i class="mdi-action-description prefix"></i>
          <input type="text" id="summary" name="summary" value="" autocapitalize="off" autocorrect="off" length="140">

          <label for="summary">Summary</label>
          <div class="input-prefixed-comment">
            Briefly describe what your package offers
          </div>
        </div>

        <div class="input-field col s12">
          <i class="mdi-content-link prefix"></i>
          <div style="margin-left: 50px;">
            <h6>Demo website</h6>
            <div class="row">
              <div class="s12 m4 col input-field"  style="padding-left: 0">
                <input type="radio" name="demoUrl_type" id="demoUrl_meteor" value="meteor" checked>
                <label for="demoUrl_meteor">Meteor hosted</label>
              </div>
              <div class="s12 m8 col">
                http://
                <div class="inline-block input-field">
                  <input type="text"
                         id="demoUrl_meteorSubdomain"
                         name="demoUrl_meteorSubdomain"
                         value=""
                         autocapitalize="off"
                         autocorrect="off"
                         style="width: 10em">
                  <label for="demoUrl_meteorSubdomain">subdomain</label>
                </div>
                .meteor.com/
              </div>
            </div>
            <div class="row">
              <div class="s12 m4 col input-field"  style="padding-left: 0">
                <input type="radio" name="demoUrl_type" id="demoUrl_custom" value="custom">
                <label for="demoUrl_custom">Custom</label>
              </div>
              <div class="s12 m8 col">
                <div class="inline-block input-field">
                  <input type="url"
                         id="demoUrl_customUrl"
                         name="demoUrl_customUrl"
                         value=""
                         autocapitalize="off"
                         autocorrect="off">
                  <label for="demoUrl_customUrl">URL</label>
                </div>
              </div>
            </div>

            <div>
              <input type="radio" name="demoUrl_type" id="demoUrl_none" value="none" checked>
              <label for="demoUrl_none">None</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
