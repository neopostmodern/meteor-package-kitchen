<template name="dependencies">
  <div class="card">
    <div class="card-content">
      <span class="card-title black-text">
        Dependencies
      </span>

      <div class="row">
        <div class="col s12 m4">
          Meteor version
        </div>
        <div class="col s12 m8">
          <div class="input-field">
            <select name="requiredMeteorVersion">
              <option value="1.1.0.2">1.1.0.2 (latest)</option>
              <option value="1.0.1" selected>1.0.1 (recommended)</option>
              <option value="0.9.5">0.9.5</option>
              <option value="0.9.0">0.9.0</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row grey-text">
        <div class="col s12 m4">
          Meteor Packages
        </div>
        <div class="col s12 m8">
          <ul class="collection dependencies">
            {{#each meteorPackageDependencies}}
              <li class="collection-item">
                <div>
                  {{name}}
                  <a href="#!" class="secondary-content">
                    <i class="mdi-action-delete delete" data-dependency-name="{{name}}"></i>
                  </a>
                </div>
              </li>
            {{/each}}
          </ul>
          <form id="add-meteor-package">
            <input type="text" name="package-name" placeholder="Meteor package name" />
            <button type="submit" class="btn">add</button>
          </form>
          <!-- todo: support specific versions -->
        </div>
      </div>
      <div class="row grey-text">
        <div class="col s12 m4">
          NPM Packages
        </div>
        <div class="col s12 m8">
          <i class="mdi-image-flash-on"></i> Not available yet
          <!-- todo: NPM search & add -->
        </div>
      </div>
    </div>
  </div>
</template>
