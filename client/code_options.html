<template name="code_options">
  <div class="card">
    <div class="card-content">
      <span class="card-title black-text">
        Code
      </span>

      <div class="row">
        <div class="col s12 m4">
          Dialect
        </div>
        <div class="col s12 m8">
          <div>
            <input type="radio" name="dialect" id="dialect-javascript" value="ecma5" checked>
            <label for="dialect-javascript">Plain JavaScript</label>
          </div>
          <div>
            <input type="radio" name="dialect" id="dialect-ecma6" value="ecma6" disabled>
            <label for="dialect-ecma6">ECMA 6</label>
          </div>
          <div>
            <input type="radio" name="dialect" id="dialect-coffee" value="coffeescript">
            <label for="dialect-coffee">CoffeeScript</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m4">
          Scope / Visibility
        </div>
        <div class="col s12 m8">
          <div>
            <input type="radio" name="scope" id="scope-shared" value="shared" checked="1">
            <label for="scope-shared">Shared</label>
          </div>
          <div>
            <input type="radio" name="scope" id="scope-client" value="client">
            <label for="scope-client">Client</label>
          </div>
          <div>
            <input type="radio" name="scope" id="scope-server" value="server">
            <label for="scope-server">Server</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m4">
          Exports
        </div>
        <div class="col s12 m8 input-field">
          <input type="text" name="exports" value="" autocapitalize="off" autocorrect="off"><br>
        </div>
      </div>
    </div>
  </div>
</template>
