<template name="allFiles">
<div class="allFiles col-md-6">
  {{#each files.allFiles}}
    <div class="card">
      <div class="card-content">
        <div class="path card-title black-text">
          {{ path }}
        </div>
      </div>


      {{#if isMarkdown path}}
        <div class="markdown file">
          {{#markdown}}{{{content}}}{{/markdown}}
        </div>
      {{else}}
        <pre class="file">{{{ content }}}</pre>
      {{/if}}
    </div>
  {{/each}}
</div>
</template>
