<template name="usage">

  <div class="card">
    <div class="card-content">
      <span class="card-title black-text">Use it!</span>
      <ol>
        <li>Download it as a zip</li>
        <li>Unzip it to the <code>packages/</code> dir of an app</li>
        <li><code>meteor add you:your-package</code></li>
      </ol>
    </div>
    <div class="card-action">
      <button type="button" class="btn btn-primary download">Download Package (ZIP)</button>
      <button type="button" class="btn btn-primary saveToApp">Save Package to App</button>
    </div>
  </div>
</template>
