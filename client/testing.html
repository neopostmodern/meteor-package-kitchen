<template name="testing">
  <div class="card">
    <div class="card-content">
      <span class="card-title black-text">Testing</span>
      <h6>Framework</h6>
      <div>
        <input type="radio" name="testFramework" id="tinytest" value="tinytest" checked>
        <label for="tinytest">TinyTest (standard)</label>
      </div>
      <div>
        <input type="radio" name="testFramework" id="tinytest" value="tinytest" disabled>
        <label for="tinytest">MUnit (extended TinyTest)</label>
      </div>
      <div>
        <input type="radio" name="testFramework" id="mocha" value="mocha">
        <label for="mocha">Mocha (powerful)</label>
      </div>
      <div>
        <input type="radio" name="testFramework" id="none" value="none">
        <label for="none">None (deprecated)</label>
      </div>

      <h6>Travis CI</h6>
      <div class="switch">
        <label>
          <input type="checkbox" id="travis" checked>
          <span class="lever"></span>
        </label>
      </div>
    </div>
  </div>
</template>
